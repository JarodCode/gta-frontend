<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Genres | Game Reviews</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Load app.js as a regular script instead of a module to avoid MIME type issues -->
    <script src="../js/app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html">Game Library</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="games/list.html">Games</a></li>
                        <li><a href="developers.html">Developers</a></li>
                        <li><a href="publishers.html">Publishers</a></li>
                        <li><a href="genres.html" class="active">Genres</a></li>
                        <li id="auth-links">
                            <a href="login/index.html">Login</a>
                            <a href="register/index.html">Register</a>
                        </li>
                        <li id="user-menu" style="display: none;">
                            <button id="user-menu-button">
                                <span id="username-display">User</span>
                                <span class="dropdown-arrow">â–¼</span>
                            </button>
                            <div id="user-dropdown" class="dropdown-menu">
                                <a href="profile.html">Profile</a>
                                <a href="#" id="logout-button">Logout</a>
                            </div>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
        <h1>Game Genres</h1>
        <div id="loading-indicator" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading genres...
        </div>
        <div id="genres-list" class="card-container"></div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Game Library. All rights reserved.</p>
        </div>
    </footer>

    <script type="module">
        import { getHardcodedGames } from '../js/hardcoded-games.js';
        import { getCurrentUser, logout } from '../js/mock-auth.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            setupUserMenu();
            loadGenres();
        });

        function setupUserMenu() {
            const user = getCurrentUser();
            const authLinks = document.getElementById('auth-links');
            const userMenu = document.getElementById('user-menu');
            
            if (user) {
                // User is logged in
                authLinks.style.display = 'none';
                userMenu.style.display = 'block';
                document.getElementById('username-display').textContent = user.username;
                
                // User menu dropdown toggle
                const userMenuButton = document.getElementById('user-menu-button');
                const userDropdown = document.getElementById('user-dropdown');
                
                userMenuButton.addEventListener('click', () => {
                    userDropdown.style.display = userDropdown.style.display === 'block' ? 'none' : 'block';
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (e.target !== userMenuButton && !userMenuButton.contains(e.target)) {
                        userDropdown.style.display = 'none';
                    }
                });
                
                // Logout functionality
                document.getElementById('logout-button').addEventListener('click', (e) => {
                    e.preventDefault();
                    logout();
                    window.location.reload();
                });
            } else {
                // User is not logged in
                authLinks.style.display = 'block';
                userMenu.style.display = 'none';
            }
        }

        function loadGenres() {
            const loadingIndicator = document.getElementById('loading-indicator');
            const genresListElement = document.getElementById('genres-list');
            
            try {
                loadingIndicator.style.display = 'block';
                
                // Get all games from our hardcoded list
                const games = getHardcodedGames();
                
                // Extract unique genres
                const genresMap = new Map();
                
                games.forEach(game => {
                    if (game.genres && game.genres.length > 0) {
                        game.genres.forEach(genre => {
                            if (!genresMap.has(genre.id)) {
                                genresMap.set(genre.id, {
                                    id: genre.id,
                                    name: genre.name,
                                    gameCount: 1
                                });
                            } else {
                                const gen = genresMap.get(genre.id);
                                gen.gameCount++;
                            }
                        });
                    }
                });
                
                // Convert Map to array and sort alphabetically
                const genresList = Array.from(genresMap.values())
                    .sort((a, b) => a.name.localeCompare(b.name));
                
                // Display genres
                genresListElement.innerHTML = '';
                
                if (genresList.length > 0) {
                    const genreCards = genresList.map(genre => `
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a href="genre-details.html?id=${genre.id}" data-genre-id="${genre.id}">
                                        ${genre.name}
                                    </a>
                                </h3>
                                <p>${genre.gameCount} game${genre.gameCount !== 1 ? 's' : ''}</p>
                            </div>
                        </div>
                    `).join('');
                    
                    genresListElement.innerHTML = genreCards;
                    
                    // Add event listeners to genre links
                    document.querySelectorAll('[data-genre-id]').forEach(link => {
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            const genreId = link.getAttribute('data-genre-id');
                            window.location.href = `genre-details.html?id=${genreId}`;
                        });
                    });
                } else {
                    genresListElement.innerHTML = '<p>No genres found.</p>';
                }
            } catch (error) {
                console.error('Error loading genres:', error);
                genresListElement.innerHTML = '<p>Error loading genres. Please try again later.</p>';
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
