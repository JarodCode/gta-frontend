<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile - Gameboxd</title>
    <link rel="stylesheet" href="../../css/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            background-color: var(--color-card-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--color-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 1.5rem;
        }
        
        .profile-info h1 {
            margin: 0 0 0.5rem 0;
            color: var(--color-text);
        }
        
        .profile-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--color-text);
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: var(--color-gray-600);
        }
        
        .profile-actions {
            margin-top: 2rem;
            margin-bottom: 3rem;
        }
        
        .profile-actions button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .profile-actions button:hover {
            background-color: var(--color-primary-dark);
        }
        
        .section-title {
            border-bottom: 2px solid var(--color-gray-200);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }
        
        .reviews-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1.5rem;
        }
        
        .review-card {
            background-color: var(--color-card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
        }
        
        .review-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .game-info {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .game-cover {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            overflow: hidden;
            margin-right: 1rem;
        }
        
        .game-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .game-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
            color: var(--color-text);
        }
        
        .review-date {
            font-size: 0.875rem;
            color: var(--color-gray-600);
        }
        
        .review-rating {
            color: var(--color-primary);
            font-size: 1.25rem;
        }
        
        .review-content {
            line-height: 1.5;
            margin-bottom: 1rem;
            white-space: pre-line;
            color: var(--color-text);
        }
        
        .review-actions {
            display: flex;
            justify-content: flex-end;
        }
        
        .delete-review {
            background-color: var(--color-error);
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .delete-review:hover {
            background-color: rgba(var(--color-error-rgb), 0.8);
        }
        
        .empty-reviews {
            text-align: center;
            padding: 2rem;
            background-color: var(--color-card-bg);
            border-radius: 8px;
            color: var(--color-text-secondary);
        }
        
        .empty-reviews a {
            color: var(--color-primary);
            font-weight: 500;
            text-decoration: none;
        }
        
        .empty-reviews a:hover {
            text-decoration: underline;
        }
        
        .not-logged-in {
            text-align: center;
            padding: 4rem 2rem;
            background-color: var(--color-card-bg);
            border-radius: 8px;
            color: var(--color-text);
        }
        
        .not-logged-in a {
            color: var(--color-primary);
            font-weight: 500;
            text-decoration: none;
        }
        
        .not-logged-in a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Include header component -->
    <div id="header-container"></div>

    <main class="container py-4">
        <div id="profile-container">
            <!-- Profile content will be loaded here -->
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading profile...</p>
            </div>
        </div>
    </main>

    <!-- Include footer component -->
    <div id="footer-container"></div>
    
    <script type="module">
        import { getCurrentUser, logout, isAuthenticated } from '../../js/api/auth.js';
        import { getUserReviews, deleteReview } from '../../js/reviews.js';
        
        // Load header and footer components
        document.addEventListener('DOMContentLoaded', async function() {
            // Load header
            try {
                const headerResponse = await fetch('/components/header.html');
                const headerHtml = await headerResponse.text();
                document.getElementById('header-container').innerHTML = headerHtml;
                
                // Initialize header scripts after loading
                const headerScript = document.createElement('script');
                headerScript.textContent = `
                    // Check authentication status for header
                    (async function() {
                        try {
                            const isAuth = await isAuthenticated();
                            const authLinks = document.getElementById('auth-links');
                            const userMenu = document.getElementById('user-menu');
                            
                            if (isAuth) {
                                const user = await getCurrentUser();
                                if (user) {
                                    if (authLinks) authLinks.style.display = 'none';
                                    if (userMenu) {
                                        userMenu.style.display = 'flex';
                                        const usernameDisplay = document.getElementById('username-display');
                                        if (usernameDisplay) {
                                            usernameDisplay.textContent = user.username;
                                        }
                                    }
                                }
                            } else {
                                if (authLinks) authLinks.style.display = 'flex';
                                if (userMenu) userMenu.style.display = 'none';
                            }
                            
                            // Handle logout
                            const logoutBtn = document.getElementById('logout-button');
                            if (logoutBtn) {
                                logoutBtn.addEventListener('click', async (e) => {
                                    e.preventDefault();
                                    await logout();
                                    window.location.reload();
                                });
                            }
                        } catch (error) {
                            console.error('Error initializing header:', error);
                        }
                    })();
                `;
                document.body.appendChild(headerScript);
            } catch (error) {
                console.error('Error loading header component:', error);
            }
            
            // Load footer
            try {
                const footerResponse = await fetch('/components/footer.html');
                const footerHtml = await footerResponse.text();
                document.getElementById('footer-container').innerHTML = footerHtml;
            } catch (error) {
                console.error('Error loading footer component:', error);
            }
            
            // Check login status and load profile
            loadProfile();
        });
        
        // Function to format a date as Month DD, YYYY
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Load the user profile
        async function loadProfile() {
            const profileContainer = document.getElementById('profile-container');
            
            try {
                const isAuth = await isAuthenticated();
                if (!isAuth) {
                    profileContainer.innerHTML = `
                        <div class="not-logged-in">
                            <h2>You are not logged in</h2>
                            <p>Please <a href="../login/index.html">login</a> or <a href="../register/index.html">register</a> to view your profile.</p>
                        </div>
                    `;
                    return;
                }
                
                const user = await getCurrentUser();
                if (!user) {
                    profileContainer.innerHTML = `
                        <div class="not-logged-in">
                            <h2>Error loading profile</h2>
                            <p>There was a problem retrieving your profile information. Please try again later.</p>
                        </div>
                    `;
                    return;
                }
                
                // Get user reviews
                const reviews = await getUserReviews(user.id);
                
                // Create avatar from first letter of username
                const avatarLetter = user.username.charAt(0).toUpperCase();
                
                // Create profile header
                let profileHTML = `
                    <div class="profile-header">
                        <div class="profile-avatar">${avatarLetter}</div>
                        <div class="profile-info">
                            <h1>${user.username}</h1>
                            <div class="profile-stats">
                                <div class="stat">
                                    <span class="stat-value">${reviews.length}</span>
                                    <span class="stat-label">Reviews</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <section>
                        <h2 class="section-title">Your Reviews</h2>
                `;
                
                if (reviews.length === 0) {
                    profileHTML += `
                        <div class="empty-reviews">
                            <p>You haven't written any reviews yet.</p>
                            <p>Browse <a href="../games/list.html">games</a> and share your thoughts!</p>
                        </div>
                    `;
                } else {
                    // Sort reviews by date (newest first)
                    const sortedReviews = [...reviews].sort((a, b) => 
                        new Date(b.createdAt) - new Date(a.createdAt)
                    );
                    
                    profileHTML += `<div class="reviews-list">`;
                    
                    sortedReviews.forEach(review => {
                        const formattedDate = formatDate(review.createdAt);
                        
                        profileHTML += `
                            <div class="review-card" data-review-id="${review.id}" data-game-id="${review.gameId}">
                                <div class="review-header">
                                    <div class="game-info">
                                        <div class="game-cover">
                                            <img src="${review.gameCoverUrl || '../../images/placeholder.jpg'}" alt="${review.gameTitle}" 
                                                 onerror="this.src='../../images/placeholder.jpg'">
                                        </div>
                                        <div>
                                            <div class="game-title">${review.gameTitle}</div>
                                            <div class="review-date">${formattedDate}</div>
                                        </div>
                                    </div>
                                    <div class="review-rating">${'â˜…'.repeat(review.rating)}</div>
                                </div>
                                <div class="review-content">${review.content}</div>
                                <div class="review-actions">
                                    <button class="delete-review" data-review-id="${review.id}" data-game-id="${review.gameId}">Delete</button>
                                </div>
                            </div>
                        `;
                    });
                    
                    profileHTML += `</div>`;
                }
                
                profileHTML += `</section>`;
                
                profileContainer.innerHTML = profileHTML;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-review').forEach(button => {
                    button.addEventListener('click', async function() {
                        const reviewId = this.getAttribute('data-review-id');
                        const gameId = this.getAttribute('data-game-id');
                        
                        if (confirm('Are you sure you want to delete this review?')) {
                            try {
                                const success = await deleteReview(gameId, reviewId);
                                if (success) {
                                    // Reload profile
                                    loadProfile();
                                }
                            } catch (error) {
                                alert(error.message);
                            }
                        }
                    });
                });
                
                // Add click event to game covers to navigate to game page
                document.querySelectorAll('.game-info').forEach(gameInfo => {
                    gameInfo.addEventListener('click', function() {
                        const reviewCard = this.closest('.review-card');
                        const gameId = reviewCard.getAttribute('data-game-id');
                        window.location.href = `../games/index.html?id=${gameId}`;
                    });
                });
            } catch (error) {
                console.error('Error loading profile:', error);
                profileContainer.innerHTML = `
                    <div class="not-logged-in">
                        <h2>Error loading profile</h2>
                        <p>There was a problem retrieving your profile information: ${error.message}</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
